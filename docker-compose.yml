version: '3.7'
services:
  nu-site-parser:
    build: ./
    hostname: nu-site-parser
    stdin_open: true
    tty: true
    volumes:
      - ./app:/app:z
    restart: always
    ports:
      - "8282:8282"
    networks:
      - hhparser-net

  nu-site-proxy:
    image: nginx:latest
    hostname: nu-site-proxy
    stdin_open: true
    tty: true
    volumes:
      - ./nginx:/etc/nginx/:z
    restart: always
    ports:
      - "80:80"
      - "443:443"
    networks:
      - hhparser-net

networks:
  hhparser-net:
    name: hhparser-net
    driver: bridge