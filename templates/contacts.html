<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <title>Парсер HH</title>
    <link rel="icon" href="favicon.ico" sizes="32x32" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
        body {
             background: #a7a7ab url('bg-applicant.jpg') no-repeat center top;
             background-size: cover;
        }
    </style>
</head>
<body>
  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <a class="navbar-brand" href="index.html">
          <img src="HH_parser_brand.png" width="120" height="60" alt="">
        </a>
        <ul class="nav navbar-light bg-light ">
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="/">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/form">Парсер</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contacts">Контакты</a>
              </li>
        </ul>
    </nav>
    <br>
    <br>
  <!-- About -->
  <div class="container" >
    <div class="row">
      <div class="col-6">
        <h1><span class="text-white">{{name}}</span></h1>
      </div>
    </div>
  </div>
  <div class="container" >
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <p><span class="text-white">{{about}}</span></p>
      </div>
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <img src="about_pic.jpg" >
      </div>
    </div>
  </div>

  <div class="container" >
    <div class="row">
      <div class="col-12">
        <h2><span class="text-white">Контакты для связи</span></h2>
      </div>
    </div>
  </div>

  <div class="container" >
    <div class="row">
      <div class="col-6">
             <table class="table table-dark">
                <tr>
                    <td>Телефон</td>
                    <td>{{phone}}</td>
                </tr>
                <tr>
                    <td>e-mail</td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td>Telegram</td>
                    <td>{{telegram}}</td>
                </tr>
             </table>
      </div>
    </div>
  </div>
</body>
</html>
